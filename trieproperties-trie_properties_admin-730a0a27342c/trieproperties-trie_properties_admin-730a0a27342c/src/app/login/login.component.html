<div nz-row>
  <div nz-col nzSpan="16" nzOffset="6" style="margin-top: 40px">
    <div
      class="container"
      [class.right-panel-active]="condition"
      id="container"
      style="margin-top: 20px; padding: 50pxs"
    >
      <div class="form-container sign-up-container">
        <form action="#">
          <h1>Create Account</h1>
          <div class="social-container">
            <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
            <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
          </div>
          <span>or use your email for registration</span>
          <input type="text" placeholder="Name" />
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <button>Sign Up</button>
        </form>
      </div>
      <div class="form-container sign-in-container">
        <form [formGroup]="LoginForm">
          <h1>Welcome To Trie Properties</h1>
          <div class="social-container">
            <!-- <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
            <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a> -->
          </div>
          <!-- <span>or use your account</span> -->
          <input
            type="text"
            formControlName="EmailID"
            placeholder="Enter Email ID"
          />
          <input
            type="password"
            formControlName="Password"
            placeholder="Enter Password"
          />
          <!-- <a href="#">Forgot your password?</a> -->
          <button style="cursor: pointer" (click)="submitForm()">Login</button>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1>Welcome Back!</h1>
            <p>
              To keep connected with us please login with your personal info
            </p>
            <button class="ghost" id="signIn" (click)="signInButton()">
              Sign In
            </button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1>Hello, Friend!</h1>
            <p>Enter your personal details and start journey with us</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
