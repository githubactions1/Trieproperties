<div class="blg_container">
  <!-- <div class="blog_title"><h1>Blog</h1></div> -->
</div>
<div class="container">
  <div class="tab">
    <ul>
      <li id="mission" [class.color]="selectedTab===1" (click)="tabChange(1)">Ongoing</li>
      <li id="vission" [class.color]="selectedTab===2" (click)="tabChange(2)">Upcoming</li>
      <li id="value" [class.color]="selectedTab===3" (click)="tabChange(3)">Completed</li>
    </ul>
  </div>
</div>
<div class="content">

  <div class="content_value">
    <!-- Our project ongoing section -->
    <div class="container_blog">
      <div class="blog_main">
        <div class="blog_item1" *ngFor="let project of projectsData" (click)="onNavigate(project)"> 
          <img class="blg_img" [src]="project.Web_Image_Information?.ImageOriginal" alt="">
          <h3 class="blg_txt_gap"> {{project.Project_Name}} </h3>
          <p class="blg_txt_gap"><span class="project1">
              {{project.Description}}
            </span></p>
          <div class="blg_txt2">
            <span class="By_Admin">
              By Admin
            </span>
            <span class="hr_line"></span>
            <span class="blg_txt2">
              {{project.created_at|date:'mediumDate'}}
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
