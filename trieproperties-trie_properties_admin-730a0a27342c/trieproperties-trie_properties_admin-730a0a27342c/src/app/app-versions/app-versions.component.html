<div nz-row>
  <div nz-col nzSpan="24">
    <div nz-row>
      <div nz-col nzSpan="8" style="padding: 10px 0px;">
        <nz-card style="width:700px;" nzTitle="App Version" [nzLoading]="isTableLoading" [nzExtra]="extraTemplate"
          *ngIf="AppVersionList.Application_Android_Version!=undefined">
          <nz-row [nzGutter]="16">
            <div nz-col nzSpan="12">
              <div nz-row nzGutter="16">
                <div nz-col nzSpan="12">
                  <nz-avatar [ngStyle]="{ 'background-color': '#a4c639' }" nzIcon="android" [nzSize]="100"> </nz-avatar>

                </div>
                <div nz-col nzSpan="12">
                  <!-- <nz-statistic [nzValue]="AppVersionList.Application_Android_Version | number"
                    [nzTitle]="'Android Version'"></nz-statistic> -->
                  <nz-statistic [nzValue]="(AppVersionList.Application_Android_Version | number)!"
                    [nzTitle]="'Android Version'"></nz-statistic>
                </div>
              </div>
            </div>
            <div nz-col nzSpan="12">
              <div nz-row nzGutter="16">
                <div nz-col nzSpan="12">
                  <nz-avatar nzIcon="apple" [nzSize]="100"> </nz-avatar>
                </div>
                <div nz-col nzSpan="12">
                  <nz-statistic [nzValue]="(AppVersionList.Application_IOS_Version | number)!"
                    [nzTitle]="'IOS Version'">
                  </nz-statistic>
                </div>
              </div>
            </div>

            </nz-col>

              <ng-template #prefixTpl1><i nz-icon nzType="apple" nzTheme="outline"></i></ng-template>
            </nz-col> -->
          </nz-row>

        </nz-card>
        <ng-template #extraTemplate>
          <a (click)="showModal(AppVersionList)">Update Version</a>
        </ng-template>

      </div>
    </div>

  </div>
</div>


<div nz-row>
  <div nz-col nzSpan="24">
    <nz-modal [(nzVisible)]="isVisible" [nzOkLoading]="isAppVersionLoadin" nzTitle="Update App Version"
      nzOkText="Update" (nzOnCancel)="OnCancel()" (nzOnOk)="submitForm()">
      <ng-container *nzModalContent>
      <form nz-form [formGroup]="AppVersionFrom" class="login-form">
        <div nz-row>
          <div nz-col nzSpan="24">

            <nz-form-item>
              <nz-form-label [nzSpan]="labelWidth">Android Version</nz-form-label>
              <nz-form-control [nzSpan]="controlWidth">
                <input nz-input formControlName="Application_Android_Version" placeholder="Enter Android Version"
                  nzSize="large" />
              </nz-form-control>

            </nz-form-item>
          </div>
          <div nz-col nzSpan="24">
            <nz-form-item>
              <nz-form-label [nzSpan]="labelWidth">IOS Version</nz-form-label>
              <nz-form-control [nzSpan]="controlWidth">
                <input nz-input formControlName="Application_IOS_Version" placeholder="Enter IOS Version"
                  nzSize="large" />
              </nz-form-control>
            </nz-form-item>
          </div>

        </div>
      </form>
    </ng-container>
    </nz-modal>
  </div>
</div>
